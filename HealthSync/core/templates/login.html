{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container row mx-auto" style="max-width: 900px; margin-top: 50px; background: transparent;">
    <!-- Left Section -->
    <div class="item col-md-6 text-white d-flex flex-column justify-content-center align-items-center text-center" style="background: #1c3b70; padding: 30px; border-radius: 15px 0 0 15px;">
        <img src="{% static 'img/Healthsync-W.png' %}" alt="HealthSync Logo" style="width: 250px; margin-bottom: 10px;">
        <h4>Your Health, Connected and Simplified</h4>
        <p class="mt-3" style="font-size: 1.1rem; line-height: 1.5;">Need Help? Contact Us - <br>09611-777777<br>help@healthsync.com</p>
    </div>

    <!-- Right Section (Login Form) -->
    <div class="login-section col-md-6 text-white d-flex flex-column justify-content-center" style="background: #2c2f3a; padding: 30px; border-radius: 0 15px 15px 0;">
        <div id="loginForm" class="form-content">
            <h3 class="text-center mb-4" style="font-weight: bold; color: #4fa3db;">Sign In</h3>

            <!-- Login Form -->
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}

                <!-- Email Field -->
                <div class="mb-3">
                    <label class="form-label" style="font-weight: 500; color: #c4c9d4;">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter email" required style="background: #fff; color: #000; border: none; border-bottom: 2px solid #c4c9d4;">
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label class="form-label" style="font-weight: 500; color: #c4c9d4;">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password" required style="background: #fff; color: #000; border: none; border-bottom: 2px solid #c4c9d4;">
                </div>

                <!-- Remember Me Checkbox -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <input type="checkbox" name="remember_me"> <span style="color: #c4c9d4;">Remember Me</span>
                    </div>
                    <a href="{% url 'password_reset' %}" class="text-white" style="font-size: 0.9rem; color: #4fa3db;">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn btn-custom w-100" style="background-color: #4fa3db; font-weight: bold; padding: 10px 0; color: white;">Login</button>

                <!-- Registration Link -->
                <div class="text-center mt-4">
                    <p class="mb-0" style="color: #c4c9d4;">Create a New Account? <a href="{% url 'register' %}" style="color: #4fa3db; cursor: pointer;">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
